server:
  port: 9000
  error:
    whitelabel:
      enabled: false
spring:
    security:
        oauth2:
            client:
                registration:
                    google:
                        client-id: ${GOOGLE_CLIENT_ID}
                        client-secret: ${GOOGLE_SECRET_ID}
                        scope:
                            - openid
                            - email
                            - profile
                provider:
                    google:
                        authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
                        token-uri: https://oauth2.googleapis.com/token
                        user-info-uri: https://www.googleapis.com/oauth2/v2/userinfo
    datasource:
        url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:chattogether}
        username: ${DB_USER:root}
        password: ${DB_PASS:}
        driver-class-name: com.mysql.cj.jdbc.Driver
    web:
        resources:
            add-mappings: false
    jpa:
        hibernate:
            ddl-auto: update
        open-in-view: false
        show-sql: true
        properties:
            hibernate:
                format-sql: true
                use-sql-comments: true
                jdbc:
                    time-zone: Asia/HO_CHI_MINH
                dialect: org.hibernate.dialect.MySQLDialect
logging:
    level:
        org:
            pringframeworks:
                web: DEBUG
            hibernate:
                SQL: DEBUG
            type:
                descriptor:
                    BasicBinder: TRACE

jwt:
    secret: ${APP_JWT_SECRET_KEY:default_secret_key_chat_together}
    access-token-expiration: 900000 # 15 minutes
    refresh-token-expiration: 604800000 # One week